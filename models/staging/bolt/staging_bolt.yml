version: 2

models:
  - name: stg_bolt__performance
    description: "Staging model for Bolt driver performance data. It standardizes performance metrics from the driver performance source, preparing it for further analysis and reporting."
    columns:
      - name: driver_name
        description: "The name of the driver."
      - name: partner_account_uuid
        description: "The unique identifier for the driver's partner account."
      - name: company_id
        description: "The identifier for the driver's company."
      - name: phone
        description: "The driver's phone number."
      - name: date
        description: "The date for which performance metrics are reported."
      - name: nr_trips
        description: "The number of trips completed by the driver."
      - name: online_minutes
        description: "The number of minutes the driver was online."
      - name: working_minutes
        description: "The number of minutes the driver was working."
      - name: acceptance_rate
        description: "The rate at which the driver accepts trips."
      - name: utilisation_rate
        description: "The utilization rate of the driver."
      - name: average_rating
        description: "The average rating of the driver."
      - name: gross_revenue
        description: "The gross revenue generated by the driver."
      - name: distance_driven
        description: "The total distance driven by the driver."
      - name: contact_id
        description: "The contact identifier associated with the driver."
      - name: account
        description: "The account associated with the driver."
      - name: load_timestamp
        description: "The timestamp when the data was loaded."

  - name: stg_bolt__trips
    description: "Staging model for Bolt trip data. It cleans and standardizes trip data from the daily report trips source, preparing it for further transformation."
    columns:
      - name: driver_name
        description: "The name of the driver."
      - name: driver_phone
        description: "The phone number of the driver."
      - name: payment_date
        description: "The date when the payment was made."
      - name: payment_local_time
        description: "The local time when the payment was made, combined from payment date and time."
      - name: payment_timestamp
        description: "The timestamp of the payment in the Europe/Lisbon timezone."
      - name: payment_method
        description: "The method used for payment."
      - name: address_pickup
        description: "The address where the passenger was picked up."
      - name: request_date
        description: "The date when the trip was requested."
      - name: request_timestamp
        description: "The timestamp when the trip was requested in the Europe/Lisbon timezone."
      - name: request_local_time
        description: "The local time when the trip was requested, combined from request date and time."
      - name: trip_value
        description: "The value of the trip."
      - name: trip_booking_fee
        description: "The booking fee for the trip."
      - name: trip_tolls
        description: "The tolls for the trip."
      - name: trip_cancellation_fee
        description: "The cancellation fee for the trip, if any."
      - name: trip_tip
        description: "The tip given for the trip."
      - name: trip_status
        description: "The status of the trip."
      - name: vehicle_model
        description: "The model of the vehicle used for the trip."
      - name: vehicle_plate
        description: "The license plate of the vehicle, with dashes removed."
